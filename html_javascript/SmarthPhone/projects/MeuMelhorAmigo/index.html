<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="fonts/bottom-navbar-buttons/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/1ac4fa2edd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body onload="ready()">
    <div id="main">
        <div id="app-main">
            <iframe id="page" src="">
            </iframe>
        </div>
        <div id="viewport">
            <div id="viewport-bottom">
                <div id="bottom-navbar">
                    <div id="bottom-navbar-left">
                        <button class="bottom-navbar-button" id="home-button">
                            <i class="icon-home"></i>
                        </button>
                        <button class="bottom-navbar-button" id="search-button">
                            <i class="icon-search"></i>
                        </button>
                    </div>
                    <div id="bottom-navbar-center">
                        <button id="main-button"></button>
                    </div>
                    <div id="bottom-navbar-right">
                        <button class="active bottom-navbar-button" id="like-button">
                            <i class="icon-like"></i>
                        </button>
                        <button class="bottom-navbar-button" id="profile-button">
                            <i class="icon-profile"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
